<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza de Carne de Sol Especial</title>
    <link rel="stylesheet" type='text/css' href="./estilo.item.css">
</head>
<body>
    <div class="item">
        <div class="foto">
            <img src="https://www.flavorpizza.com.br/system/painel/images/nobre_strogonoff-carne%20(1).png" alt="Pizza de Carne de Sol Especial" class="foto-pizza">
        </div>
        <div class="detalhe-pizza">
            <div class="descricao-pizza">
                Pizza de Carne de Sol Especial
            </div>
            <div class="preco">
                <i>R$ 32,50</i>
            </div>
            <div class="ingredientes-pizza">
                Ingredientes
                <ul class="ingredientes">
                    <li>Queijo Mussarela</li>
                    <li>Cebola</li>
                    <li>Carne de Sol</li>
                    <li>Batata Palha</li>
                </ul>
            </div>
            <div class="adicionais">
                <ul>
                    <li>
                        <input type="checkbox">Ketchup</input>
                    </li>
                    <li>
                        <input type="checkbox">Maionese</input>
                    </li>
                    <li>
                        <input type="checkbox">Mostarda</input>
                    </li>
                    <li>
                        <input type="checkbox">Borda</input>
                    </li>
                </ul>
            </div>
            <div class="botoes">
                <a href="../cardapio.html">
                    <button >Voltar</button>
                </a>
                <a href="../form/formulario.html">
                    <button >Pedir</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
