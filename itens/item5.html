<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza de Margherita</title>
    <link rel="stylesheet" type='text/css' href="./estilo.item.css">
</head>
<body>
    <div class="item">
        <div class="foto">
            <img src="https://www.cantinacheirodepizza.com.br/content/images/thumbs/0000032_margherita_383.png" alt="Pizza de Cocada" class="foto-pizza">
        </div>
        <div class="detalhe-pizza">
            <div class="descricao-pizza">
                Pizza de Margherita
            </div>
            <div class="preco">
                <i>R$ 31,20</i>
            </div>
            <div class="ingredientes-pizza">
                Ingredientes
                <ul class="ingredientes">
                    <li>Queijo Mussarela</li>
                    <li>Queijo Parmesão</li>
                    <li>Manjerição</li>
                    <li>Orégano</li>
                    <li>Tomate</li>
                </ul>
            </div>
            <div class="adicionais">
                <ul>
                    <li>
                        <input type="checkbox">Ketchup</input>
                    </li>
                    <li>
                        <input type="checkbox">Maionese</input>
                    </li>
                    <li>
                        <input type="checkbox">Mostarda</input>
                    </li>
                    <li>
                        <input type="checkbox">Borda</input>
                    </li>
                </ul>
            </div>
            <div class="botoes">
                <a href="../cardapio.html">
                    <button >Voltar</button>
                </a>
                <a href="../form/formulario.html">
                    <button >Pedir</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
